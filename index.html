  <body>
    <h1 class="heading">Weather App</h1>
    <p class="errMsg"></p>
    <form class="weatherForm">
      <input type="text" class="city" placeholder="Enter city name..." />
    </form>

    <div class="current-weather">
      <h1 class="timezone"></h1>
      <div class="current-icon">
        
      </div>
      <div class="current-temperature">
        <h2 class="tempHolder"><span class="temp"></span><span>&deg;C</span></h2>
        <h4 class="weather-description"></h4>
      </div>
    </div>
    <div class="weather-info">
      <div class="wind">
        <h3 class="wind-value"></h3>
        <h4>Wind</h4>
      </div>
      <div class="humidity">
        <h3 class="humidity-value"></h3>
        <h4>Humidity</h4>
      </div>
      <div class="maximum">
        <h3 class="pressure-value"></h3>
        <h4>Pressure</h4>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
